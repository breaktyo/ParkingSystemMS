# Nazwa aplikacji
spring.application.name=discovery-service

# Port serwera Eureka
server.port=8761

# Konfiguracja Eureka Server
# Wyłączenie rejestracji samego siebie jako klienta
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# URL serwisu Eureka (dla innych mikrousług)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Konfiguracja samoochrony (self-preservation)
eureka.server.enable-self-preservation=true
eureka.server.renewal-percent-threshold=0.85

# Częstotliwość czyszczenia nieaktywnych instancji
eureka.server.eviction-interval-timer-in-ms=60000

# Logging
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO

# Actuator endpoints (opcjonalnie)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always